<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>

<h2>Welcome to forgot password page</h2>
<div class="form">
    <form method="post" action="/forgot-password" th:object="${changeRequest}">
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="email" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="submit" name="sign-in" value="Request">
        </div>
    </form>


</div>


</body>
</html>
